
services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: microlearn
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  data-preparer:
    build:
      context: ./data-preparer
    container_name: data-preparer
    restart: always
    depends_on:
      - postgres
      - minio
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: microlearn
      DB_USER: postgres
      DB_PASSWORD: postgres

      MINIO_ENDPOINT: minio:9000
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_BUCKET: data-preparer
      MINIO_SECURE: "false"
    ports:
      - "8000:8000"

  model-selector:
    build:
      context: ./model-selector
    container_name: model-selector
    restart: always
    depends_on:
      - postgres
      - minio
      - data-preparer
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: microlearn
      DB_USER: postgres
      DB_PASSWORD: postgres

      MINIO_ENDPOINT: minio:9000
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_BUCKET: data-preparer
      MINIO_SECURE: "false"

      DATA_PREPARER_URL: http://data-preparer:8000
    ports:
      - "8001:8001"

  trainer:
    build:
      context: ./trainer
    container_name: trainer
    restart: always
    depends_on:
      - postgres
      - minio
      - model-selector
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: microlearn
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_SECURE: "false"
      MINIO_BUCKET_MODELS: trained-models
      MINIO_BUCKET_DATA: data-preparer

      MLFLOW_TRACKING_URI: http://mlflow:5000
      
      MODEL_SELECTOR_URL: http://model-selector:8001
    ports:
      - "8002:8002"
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

volumes:
  postgres_data:
  minio_data:
